<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Chévere</title>

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/article.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/section.css">
    <link rel="stylesheet" href="./styles/shop.css">
</head>
<body>
    <div id="container">

        <header class="header">
            <div class="header__container">
                <h2>Bsale Test</h2>

                <form class="header__form">
                    <div class="header__field">
                        <input
                            id="header__input-name"
                            type="text"
                            placeholder="Busca tu producto favorito"
                            name="name"
                        />

                        <button>
                            <img
                                src="./img/lupa.svg"
                                alt=""
                            >
                        </button>
                    </div>
                </form>

                <div class="header__shop">
                    <span id="shopQuantity">0</span>
                    <button
                        type="button"
                        title="Carrito de compras"
                        onclick="showShopList(true)"
                    >
                        <img
                            src="./img/shop.svg"
                            alt="Añadir al carrito"
                            class="article_shop"
                        />
                    </button>
                </div>
            </div>
        </header>

        <main>
            <aside class="filter">
                <form class="filter__form">
                    <div class="filter__field">
                        <h4>Categorías</h4>
                        <hr>

                        <ul class="filter__categories">
                            <div class="loading loading__0">
                                <div></div>
                            </div>
                        </ul>
                    </div>

                    <div class="filter__field">
                        <h4>Precios</h4>
                        <hr>

                        <ul class="filter__prices">
                            <li>
                                <input
                                    id="price1"
                                    class="price__item"
                                    type="radio"
                                    name="price"
                                    value="0_1500"
                                >
                                <label for="price1">Hasta 1500</label>
                            </li>
                            <li>
                                <input
                                    id="price2"
                                    class="price__item"
                                    type="radio"
                                    name="price"
                                    value="1500_3500"
                                >
                                <label for="price2">1500 hasta 4500</label>
                            </li>
                            <li>
                                <input
                                    id="price3"
                                    class="price__item"
                                    type="radio"
                                    name="price"
                                    value="3500_7500"
                                >
                                <label for="price3">3500 hasta 7500</label>
                            </li>
                            <li>
                                <input
                                    id="price4"
                                    class="price__item"
                                    type="radio"
                                    name="price"
                                    value="7500_1000000"
                                >
                                <label for="price4">Mayor a 7500</label>
                            </li>
                        </ul>

                        <div class="filter__prices-custom">
                            <input
                                id="priceMin"
                                type="text"
                                placeholder="Min."
                            >
                            hasta
                            <input
                                id="priceMax"
                                type="text"
                                placeholder="Max."
                            >
                        </div>
                    </div>

                    <div class="filter__container-btn">
                        <button
                            id="btnResetFilter"
                            type="button"
                            class="filter__btn filter__btn-reset"
                        >Reset</button>

                        <button
                            id="btnSearchByPrice"
                            type="button"
                            class="filter__btn"
                        >Buscar</button>
                    </div>
                </form>
            </aside>

            <section>
                <div class="product__resume">
                    <p>Total <span class="product__total">0</span> productos</p>
                    <hr>
                    <div class="product__pages">
                    </div>
                </div>

                <div class="loading loading__1">
                    <div></div>
                </div>

                <div id="article__container" class="article__container">
                </div>

                <div id="product__resume-footer" class="product__resume">
                    <p>Total <span class="product__total">15</span> productos</p>
                    <hr>
                    <div class="product__pages">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="shop__list">
        <h4>All Products to buy</h4>
        <ul class="shop__list">
            <li class="shop__item">
                <button
                    type="button"
                    class="btnCloseShopItem"
                >X</button>
                <div class="shop__item-header">
                    <img
                        src="https://dojiw2m9tvv09.cloudfront.net/11132/product/papaslisas7271.jpg"
                        alt="Producto Chévere"
                    >
                </div>

                <div class="shop__item-footer">
                    <label>Producto Chévere</label>
                    <p>Category: SNACK</p>
                    <p>Unidades: 5</p>
                    <p>Price: 5</p>
                </div>
            </li>
        </ul>

        <div class="shop__buttons">
            <button
                type="button"
                onclick="buyFromWhatsapp()"
            >
                <img src="https://img.icons8.com/plasticine/100/000000/whatsapp.png"/>

                Buy from Whatsapp
            </button>

            <button
                type="button"
                onclick="showShopList(false)"
            >Close</button>
        </div>
    </div>
</body>
    <script src="./scripts/base.js"></script>
    <script src="./scripts/components.js"></script>
    <script src="./scripts/complements.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/listeners.js"></script>
    <script src="./scripts/shop.js"></script>
    
</html>
